<form [formGroup]="form" >
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input [formControlName]="'email'"  name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <div *ngIf="form.get('email').invalid && form.get('email').touched;" >
                    <small  *ngIf="form.get('email').errors.uniquesss" id="emailHelp" class="form-text text-muted"> Email Already Exsist .</small>
                    <small *ngIf="form.get('email').errors.required" id="emailHelp" class="alert alert-danger"> Please Enter Your Email .</small>
                </div>
         </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [formControlName]="'password'" (change)="onChange(form)" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <div *ngIf="form.get('password').invalid && form.get('password').touched;" >
              <div *ngIf="form.get('password').errors.noSpaceAllowed" class="alert alert-danger">No space Allowed</div>
              <small *ngIf="form.get('password').errors.required" id="emailHelp" class="alert alert-danger"> Please Enter Your Password .</small>
            </div>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
